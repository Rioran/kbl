{% if layouts %}
    <h3>Available layouts:</h3>
    {% for layout in layouts %}
        <div class="choice" onclick="toggle_layout({{ layout['id'] }})">
            <p>
                {{ layout['name'] }}
                {% if layout['description'] %}
                    - {{ layout['description'] }}
                {% endif %}
                {% if layout['is_active'] %}
                    - ACTIVE
                {% endif %}
            </p>
        </div>
    {% endfor %}
{% endif %}
